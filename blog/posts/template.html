<body>
    <div class="article-header">
        <div class="header-content">
            <a href="../index.html" class="back-link">‚Üê Back to Blog</a>
            <span id="category" class="category-badge">Loading...</span>
            <h1 id="title">Loading...</h1>
            <div class="article-meta">
                <div class="meta-item">
                    <span>üìÖ</span>
                    <span id="date">Loading...</span>
                </div>
                <div class="meta-item">
                    <span>‚úçÔ∏è</span>
                    <span id="author">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="article-featured-image">
        <img id="featured-image" src="" alt="">
    </div>
    
    <article class="article-content">
        <div id="content">
            <p>Loading article content...</p>
        </div>
        
        <div class="article-tags">
            <strong>Tags:</strong>
            <div id="tags"></div>
        </div>
    </article>
    
    <div class="article-footer">
        <p style="font-size: 1.1rem; color: #6b7280;">Found this helpful? Share it with your network!</p>
        <div class="share-buttons">
            <a href="#" class="share-button" id="share-twitter">Share on Twitter</a>
            <a href="#" class="share-button" id="share-linkedin">Share on LinkedIn</a>
        </div>
    </div>

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // Get the post slug from URL (e.g., bitcoin-ux-infrastructure.html)
        const urlPath = window.location.pathname;
        const slug = urlPath.split('/').pop().replace('.html', '');
        
        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        // Load the post data
        async function loadPost() {
            try {
                // Fetch the markdown file
                const response = await fetch(`${slug}.md`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                const markdown = await response.text();
                
                // Parse frontmatter and content
                const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                const match = markdown.match(frontmatterRegex);
                
                if (!match) {
                    throw new Error('Invalid post format');
                }
                
                // Parse YAML frontmatter (simple parsing)
                const frontmatter = {};
                const frontmatterLines = match[1].split('\n');
                frontmatterLines.forEach(line => {
                    const [key, ...valueParts] = line.split(':');
                    if (key && valueParts.length) {
                        let value = valueParts.join(':').trim();
                        // Remove quotes if present
                        value = value.replace(/^["'](.*)["']$/, '$1');
                        frontmatter[key.trim()] = value;
                    }
                });
                
                const content = match[2];
                
                // Update page elements
                document.getElementById('title').textContent = frontmatter.title;
                document.getElementById('post-title').textContent = `${frontmatter.title} | Bitcoin UX Africa`;
                document.getElementById('post-description').setAttribute('content', frontmatter.excerpt || frontmatter.meta_description || '');
                document.getElementById('category').textContent = frontmatter.category;
                document.getElementById('date').textContent = formatDate(frontmatter.date);
                document.getElementById('author').textContent = frontmatter.author;
                document.getElementById('featured-image').src = frontmatter.featured_image;
                document.getElementById('featured-image').alt = frontmatter.title;
                
                // Parse and render markdown content
                const html = marked.parse(content);
                document.getElementById('content').innerHTML = html;
                
                // Render tags if present
                if (frontmatter.tags) {
                    const tags = frontmatter.tags.split(',').map(tag => tag.trim());
                    const tagsHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    document.getElementById('tags').innerHTML = tagsHTML;
                } else {
                    document.querySelector('.article-tags').style.display = 'none';
                }
                
                // Setup share buttons
                const pageUrl = encodeURIComponent(window.location.href);
                const pageTitle = encodeURIComponent(frontmatter.title);
                
                document.getElementById('share-twitter').href = 
                    `https://twitter.com/intent/tweet?text=${pageTitle}&url=${pageUrl}`;
                document.getElementById('share-linkedin').href = 
                    `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('content').innerHTML = `
                    <p style="color: #dc2626;">Sorry, we couldn't load this blog post. Please check back later.</p>
                    <p><a href="../index.html" style="color: #047857;">‚Üê Return to blog</a></p>
                `;
            }
        }
        
        // Load post on page load
        loadPost();
    </script>
