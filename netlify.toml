[build]
  publish = "."

# Force HTTPS
[[redirects]]
  from = "http://bitcoinux.africa/*"
  to = "https://bitcoinux.africa/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.bitcoinux.africa/*"
  to = "https://bitcoinux.africa/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.bitcoinux.africa/*"
  to = "https://bitcoinux.africa/:splat"
  status = 301
  force = true

# Security + SEO headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache HTML pages for 1 hour
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Cache images for 1 year (immutable)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JS files for 1 year
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS for 1 year
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts for 1 year
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
